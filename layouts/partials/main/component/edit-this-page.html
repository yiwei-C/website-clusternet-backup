{{ if $.Param "enableEditBtn" }}
  {{ $root := .}}
  {{ with .FirstSection }}
    {{ if $root.IsNode }}
      <a href="{{ .Params.editBaseURL | default ($.Param "editBaseURL") }}/{{ ($root.Param "contentdir") }}{{ strings.TrimSuffix "/" ($root.Permalink | relLangURL) }}/_index.md" target="_blank" rel="noreferrer">
        <button class="editBtn" aria-label="Edit This Page Button">
          {{ i18n "edit-this-page" | default "EDIT THIS PAGE" }}
        </button>
      </a>
    {{ else }}
      <a href="{{ .Params.editBaseURL | default ($.Param "editBaseURL") }}/{{ ($root.Param "contentdir") }}{{ strings.TrimSuffix "/" ($root.Permalink | relLangURL) }}.md" target="_blank" rel="noreferrer">
        <button class="editBtn" aria-label="Edit This Page Button">
          {{ i18n "edit-this-page" | default "EDIT THIS PAGE" }}
        </button>
      </a>
    {{ end }}
  {{ end }}
{{ end }}
